<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 예제 실습</title>
</head>
<body>
  <!-- 
    index.html
    1. 페이지의 제목 : h1 태그
    2. 하나의 form 태그 내에서 작성 
    - 두개의 fieldset(각 영역에는 legend 태그의 이름표 지정)
    3. 모든 input 입력란은 필수 입력 항목 
    4. 나머지 코드는 이미지의 보이는 형태에 따라 작성 
    -->

  <h1>롯데 자이언츠몰 회원 가입을 환영합니다</h1>
  <form>
    <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" 
        id="id" 
        autofocus placeholder="4~10자 사이, 공백없이" 
        required />
      </li>
      <li>
        <label for="email">이메일</label>
        <input type="email" 
        id="email" 
        required />
      </li>
      <li>
        <label for="password">비밀번호</label>
        <input type="text" 
        id="password" 
        autofocus placeholder="문자와 숫자, 특수기호 포함" 
        required />
      </li>
      <li>
        <label for="password_check">비밀번호확인</label >
        <input type="text" 
        id="password_check" 
        required />
      </li>
    </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label for="mailling_yes">메일 수신</label>
      <input 
      type="radio" 
      id="mailling_yes"
      name="mail"/>
      <label for="mailing_no">메일 수신 안함</label>
      <input 
      type="radio" 
      id="mailling_no"
      name="mail" />
    </fieldset>
    <div id="buttons">
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </div>
  </form>

</body>
</html>
