    <div id="app">

    <!-- 
        사용자로부터 불러올 데이터의 id값을 입력받는 input 요소 
        - JSONPlaceholder의 user 데이터는 10개 
        - id의 값은 최소 1, 최대 10
    -->
    <input 
        type="number"
        id="userId"
        placeholder="Enter User ID (1 ~ 10)"
        min="1"
        max="10"
        style="width: 200px;"
    />
    <button id="fetchUserData">Fetch User Data</button>
    <div id="userData">
        <!-- 동적으로 UI를 생성하여 데이터를 작성하는 div -->

    </div>
    </div>

</body>
</html>
