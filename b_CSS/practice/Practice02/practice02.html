<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      line-height: 1.5;
    }
    
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 
    h1, h2, p, ul, table, thead, tbody, th, td
    img, a
    //// 시맨틱 태그 아래 ////
    header, main(section), footer 
  -->

  <h1>HTML 연습 예시</h1>
  <h2>Head 태그</h2>
  <h2>Text</h2>
  <p>HTML 예제 실습 입니다.</p>

  <h2>List</h2>
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
  </ul>

  <h2>Table</h2>
  <table>
    <thead>
      <td>이름</td>
      <td>나이</td>
      <td>이메일</td>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>hong@example.com</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>25</td>
        <td>kim@example.com</td>
      </tr>
    </tbody>
  </table>

  <h2>Image</h2>
  <img src="../../../images/dog01.jg" alt="강아지 이미지">
  
  <h2>시맨틱 태그</h2>
  <h1>웹 사이트 제목</h1>
  <ul>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
  </ul>

  <h2>섹션 제목</h2>
  <header>글제목</header>
  <p>본문 내용</p>
  <main>글제목</main>
  <p>본문 내용</p>
  <footer>저작권 2023. 모든 권리 보유.</footer>
</body>
</html>
