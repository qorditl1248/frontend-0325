<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form.html</title>

</head>
<body>
<h1>HTML Form 기초</h1>
<form>
  <label for="name">이름 :</label>
  <input type="text" id="name"/>
  <br />
  <label for="age">나이 :</label>
  <input type="text" id="age" />
  <br />
  <label for="email">이메일:</label>
  <input type="email" id="email" />
  <br />
  <!-- <button>제출</button> -->
  <input type="submit" value="제출"/>

  <h2>설문지 형식의 Form</h2>
  <h3>당신의 연령대는 무엇입니까?</h3>
  <input type="radio" name="age" value="20대"/>
  <label for="age1">20대</label>
  <br />
  <input type="radio"  name="age" value="30대"/>
  <label for="age1">30대</label>
  <br/>
  <input type="radio"  name="age" value="40대 이상"/>
  <label for="age1">40대 이상</label>

  <h2>관심있는 분야를 모두 선택해주세요.</h2>
  <input type="checkbox" id="it" />
  <label for="it">it</label>
  <br />
  <input type="checkbox" id="travle" />
  <label for="travle">여행</label>
  <br />
  <input type="checkbox" id="sport" />
  <label for="sport">스포츠</label>
  <br />
  <!-- <input type="submit" value="설문 제출" /> -->
  <button>설문 제출</button>
  

</body>
</html>
