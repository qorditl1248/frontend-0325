<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
    table, th, td {
      border: 2px solid #ccc;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  
  <h1>HTML 테이블 기초</h1>
  <table>
    <thead>
      <th>이름</th>
      <th>나이</th>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>20</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>45</td>
      </tr>
    </tbody>
  </table>

  <h2>더 복잡한 셀 병합을 가진 테이블</h2>
  <table>
    <thead>
      <th rowspan="2">이름</th>
      <th colspan="2">연락처</th>
      <th rowspan="2">주소</th>
      <tr>
        <th>이메일</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>hong@example.com</td>
        <td>010-1234-5678</td>
        <td>서울특별시</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>lee@example.com</td>
        <td>010-1234-5678</td>
        <td>부산광역시</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
