<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
      table, tr, td {
      border: 1px solid #111;
      border-collapse: collapse;
    }
    td, th {
      padding: 10px 20px;
    }
    td {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 
  h1 태그
  table, tr, th, td
  - 병합속성
  -->
  <h1>지원양식</h1>
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>
      <!-- <th>개인정보</th> -->
      <th>학과/학번</th>
      <td></td>
    <tr>
      <!-- <th>개인정보</th> -->
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th>지원분야</th>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
